<html>
<head>
<style>
div{width:200px;
height:50px;
background:green;
text-align:center;
font-size:40px;

animation:myfirst 5s 4;
position:relative;
}
@keyframes myfirst{
0%{background:red;
left:0px;
top:0px;
}
25%{background:blue;
left:180px;
top:0px;}
50%{background:aqua;
left:180px;
top:660px;}
75%{background:lime;
left:0px;
top:650px;}
100%{background:indigo;
left:0px;
right:0px;
}
</style>
</head>
<body>
<div>Archana</div>
</body>
</html>
